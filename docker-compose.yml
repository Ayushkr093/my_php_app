version: '3.8'

services:
  php:
    build: .
    container_name: php_app
    ports:
      - "3002:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped

  mysql:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: demo
      MYSQL_USER: admin           # Creates admin user automatically
      MYSQL_PASSWORD: admin       # Sets password for admin user
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./employees.sql:/docker-entrypoint-initdb.d/employees.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Additional permissions
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: admin      # Auto-login as admin
      PMA_PASSWORD: admin  # Auto-fill password
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
